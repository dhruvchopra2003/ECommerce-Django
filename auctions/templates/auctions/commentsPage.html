{% extends "auctions/layout.html" %}
{% block body %}

<a href="{% url 'auctions:listingPage' current_listing_id %}">
    < Go Back to Listing</a>

        <div class="fixed-bottom mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form method="post" action="{% url 'auctions:comments' current_listing_id %}">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Add a Comment!" name="comment">
                                <div class="input-group-append">
                                    <input class="btn btn-outline-secondary" type="submit" value="Post">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        {% for comment in comment_list %}
        <div class="container bg-light mt-2">
            <div class="fs-4">@{{ comment.commenter }}</div>
            <p>{{ comment.comment }}</p>
        </div>
        {%empty%}
        <h2 class="text-center">Be the First One to Comment!</h2>
        {% endfor %}


        {% endblock %}
